version: "3"
services:
  web:
    build:
      context: .
      dockerfile: DockerFile.dev
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - .:/app
  tests:
    build:
      context: .
      dockerfile: DockerFile.dev
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm", "test"]
